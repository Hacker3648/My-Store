<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<center>
		<h1>Change password</h1>
		<form name="change_password" method="post" action="{% url 'change_password' %}">
			<table>
				<tr>
					<td>Old Password</td>
					<td><input type="password" name="old_password">
					</td>
				</tr>
				<tr>
					<td>New Password</td>
					<td><input type="password" name="new_password">
					</td>
				</tr>
				<tr>
					<td>Confirm Password</td>
					<td><input type="text" name="cnew_password">
					</td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="action" value="Change password" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>
</center>
</body>
</html>
