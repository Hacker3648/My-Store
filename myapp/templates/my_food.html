<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<center>
		<h1><b>Shopee</b></h1>
		<form name="login" method="post" action="{% url 'login' %}">
			<table>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				
				<tr>
					<td>Password</td>
					<td><input type="text" name="password">

					</td>
				</tr>
				
				<tr>
					<td>
						<input type="submit" name="action" value="Login" class="btn btn-primary">
					</td>
					<td>
						<a href="{% url 'forgot_password' %}"><input type="button" name="action" value="Forgot Password" class="btn btn-primary">
						</a>
					</td>
				</tr>
			</table>
		</form>
</center>
</body>
</html>
